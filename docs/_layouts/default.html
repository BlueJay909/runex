<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <!-- Generate a global variable with navigation items -->
    <script>
        window.navItems = [
          {% assign pages_with_title = site.pages | where:"title" %}
          {% assign nav_pages = pages_with_title | where_exp:"page", "page.nav != false" %}
          {% for page in nav_pages %}
            {
              "title": "{{ page.title | escape }}",
              "url": "{{ page.url | relative_url }}"
            }{% if forloop.last == false %},{% endif %}
          {% endfor %}
        ];
        </script>
  </head>
  <body>
    <!-- Placeholder for the dynamic React navigation bar -->
    <div id="react-nav"></div>
    <div class="wrapper">
      <header class="site-header">
        <h1 class="site-title">
          <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        </h1>
        <p class="site-description">{{ site.description }}</p>
      </header>
      <main class="site-content">
        {{ content }}
      </main>
      <footer class="site-footer">
        {% include footer.html %}
      </footer>
    </div>
    
    <!-- React Navigation Component -->
    <script type="text/babel">
      function NavBar() {
        const [isOpen, setIsOpen] = React.useState(false);
        const toggleMenu = () => setIsOpen(!isOpen);
        const navItems = window.navItems || [];
        return (
          <nav className="react-nav">
            <div className="nav-container">
              <div className="nav-brand">
                <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
                <button className="nav-toggle" onClick={toggleMenu}>
                  &#9776;
                </button>
              </div>
              <ul className={`nav-menu ${isOpen ? 'open' : ''}`}>
                {navItems.map((item, index) => (
                  <li key={index}>
                    <a href={item.url} onClick={() => setIsOpen(false)}>
                      {item.title}
                    </a>
                  </li>
                ))}
              </ul>
            </div>
          </nav>
        );
      }
  
      ReactDOM.render(<NavBar />, document.getElementById('react-nav'));
    </script>
    
    <!-- Code Copy Button Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('pre').forEach(function(pre) {
          const button = document.createElement('button');
          button.className = 'copy-code';
          button.textContent = 'Copy';
          button.addEventListener('click', function() {
            const code = pre.querySelector('code');
            if (!code) return;
            const text = code.innerText;
            navigator.clipboard.writeText(text).then(function() {
              button.textContent = 'Copied!';
              setTimeout(() => button.textContent = 'Copy', 2000);
            });
          });
          pre.style.position = 'relative';
          pre.appendChild(button);
        });
      });
    </script>
  </body>
</html>
